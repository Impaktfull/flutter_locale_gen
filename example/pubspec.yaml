name: locale_gen_example
description: A project used to demo the Todo Reporter
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  provider: ^5.0.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  locale_gen:
    path: ../

flutter:
  assets:
    - assets/locale/

locale_gen:
  languages: ['en','nl', 'zh-Hans-CN', 'fi-FI']
#  locale_assets_path: 'assets/localization'
#  assets_path: 'assets/localization'
#  doc_languages: ['en']